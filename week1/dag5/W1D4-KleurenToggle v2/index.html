<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Kleuren Toggle</title>
        <script type="application/javascript" src="script.js" defer></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div id="message"></div>
        </div>
        <div id="menu">
            <div id="toggler">
                <svg height="60" viewBox="0 0 60 60" width="60" xmlns="http://www.w3.org/2000/svg">
                    <rect class="icon" height="4" rx="2" width="28" x="16" y="21"/>
                    <rect class="icon" height="4" rx="2" width="28" x="16" y="28"/>
                    <rect class="icon" height="4" rx="2" width="28" x="16" y="35"/>
                </svg>
            </div>
            <div id="colors" class="hide">
                <ul id="choices">
                    <!-- colors are inserted by script.js -->
                </ul>
            </div>
        </div>
    </body>
</html>
