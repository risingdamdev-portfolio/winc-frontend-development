<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmzoeker</title>
    <script type="text/javascript" src="movies.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <h1>Welkom bij de Winc filmzoeker</h1>
      <div id="filter-listing">
        <div><label for="latest"><input type="radio" name="filter" id="latest">Latest</label></div>
        <div><label for="avengers"><input type="radio" name="filter" id="avengers">Avengers</div>
        <div><label for="x-men"><input type="radio" name="filter" id="x-men">X-Men</div>
        <div><label for="princess"><input type="radio" name="filter" id="princess">Princess</div>
        <div><label for="batman"><input type="radio" name="filter" id="batman">Batman</div>
      </div>
      <div id="search">
        <div id="search-form">
          <span class="icon"></span>
          <input type="text" placeholder="Typ de titel van een film">
        </div>
      </div>
      <div id="movie-listing">

      </div>
    </div>
  </body>
</html>
